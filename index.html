<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בחירת סמליל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      direction: rtl;
      text-align: center;
      height: 100%;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      height: calc(100% - 60px);
      overflow-y: auto;
    }

    .icon-option {
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: border-color 0.3s ease;
      background-color: white;
      width: 100px;
      height: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .icon-option:hover {
      border-color: #666;
    }

    .icon-option.selected {
      border-color: #007bff;
      background-color: #e8f0ff;
    }

    .icon-label {
      font-size: 14px;
      margin-top: 6px;
      color: #333;
    }

    .hidden-icon {
      display: none;
    }
  </style>
</head>
<body>

  <h2>בחירת סמליל </h2>

  <div class="icon-grid" id="iconGrid">
    <!-- ראשיים -->
    <div class="icon-option" data-value="home">
      <img src="https://img.icons8.com/ios/452/home.png" alt="בית">
      <div class="icon-label">בית</div>
    </div>
    <div class="icon-option" data-value="briefcase">
      <img src="https://img.icons8.com/ios/452/briefcase.png" alt="עבודה">
      <div class="icon-label">עבודה</div>
    </div>
    <div class="icon-option" data-value="users">
      <img src="https://img.icons8.com/ios/452/users.png" alt="חברים">
      <div class="icon-label">חברים</div>
    </div>
    <div class="icon-option" data-value="money-bill">
      <img src="https://img.icons8.com/ios/452/money-bill.png" alt="כסף">
      <div class="icon-label">כסף</div>
    </div>
    <div class="icon-option" data-value="heartbeat">
      <img src="https://img.icons8.com/ios/452/heartbeat.png" alt="בריאות">
      <div class="icon-label">בריאות</div>
    </div>
    <div class="icon-option" data-value="car">
      <img src="https://img.icons8.com/ios/452/car.png" alt="רכב">
      <div class="icon-label">רכב</div>
    </div>
    <div class="icon-option" data-value="book">
      <img src="https://img.icons8.com/ios/452/book.png" alt="לימודים">
      <div class="icon-label">לימודים</div>
    </div>
    <div class="icon-option" data-value="utensils">
      <img src="https://img.icons8.com/ios/452/utensils.png" alt="אוכל">
      <div class="icon-label">אוכל</div>
    </div>
    <div class="icon-option" data-value="dumbbell">
      <img src="https://img.icons8.com/ios/452/dumbbell.png" alt="ספורט">
      <div class="icon-label">ספורט</div>
    </div>
    <div class="icon-option" data-value="other" id="otherBtn">
      <img src="https://img.icons8.com/ios/452/ellipsis-h.png" alt="עוד">
      <div class="icon-label">עוד</div>
    </div>

    <!-- מוסתרים בהתחלה -->
    <div class="icon-option hidden-icon" data-value="user-check">
      <img src="https://img.icons8.com/ios/452/user-check.png" alt="משוב">
      <div class="icon-label">משוב</div>
    </div>
    <div class="icon-option hidden-icon" data-value="file-alt">
      <img src="https://img.icons8.com/ios/452/file-alt.png" alt="דוח">
      <div class="icon-label">דוח</div>
    </div>
    <div class="icon-option hidden-icon" data-value="hand-paper">
      <img src="https://img.icons8.com/ios/452/hand-paper.png" alt="הפסקה">
      <div class="icon-label">הפסקה</div>
    </div>
    <div class="icon-option hidden-icon" data-value="paperclip">
      <img src="https://img.icons8.com/ios/452/paperclip.png" alt="קישור">
      <div class="icon-label">קישור</div>
    </div>
    <div class="icon-option hidden-icon" data-value="calendar-alt">
      <img src="https://img.icons8.com/ios/452/calendar-alt.png" alt="תאריך יעד">
      <div class="icon-label">תאריך יעד</div>
    </div>
    <div class="icon-option hidden-icon" data-value="clipboard-check">
      <img src="https://img.icons8.com/ios/452/clipboard-check.png" alt="בדיקה">
      <div class="icon-label">בדיקה</div>
    </div>
    <div class="icon-option hidden-icon" data-value="bullhorn">
      <img src="https://img.icons8.com/ios/452/bullhorn.png" alt="הודעה">
      <div class="icon-label">הודעה</div>
    </div>
    <div class="icon-option hidden-icon" data-value="clock">
      <img src="https://img.icons8.com/ios/452/clock.png" alt="שעה">
      <div class="icon-label">שעה</div>
    </div>
    <div class="icon-option hidden-icon" data-value="edit">
      <img src="https://img.icons8.com/ios/452/edit.png" alt="עריכה">
      <div class="icon-label">עריכה</div>
    </div>
    <div class="icon-option hidden-icon" data-value="check-circle">
      <img src="https://img.icons8.com/ios/452/check-circle.png" alt="סימון">
      <div class="icon-label">סימון</div>
    </div>
    <div class="icon-option hidden-icon" data-value="project-diagram">
      <img src="https://img.icons8.com/ios/452/project-diagram.png" alt="פרויקט">
      <div class="icon-label">פרויקט</div>
    </div>
    <div class="icon-option hidden-icon" data-value="clipboard">
      <img src="https://img.icons8.com/ios/452/clipboard.png" alt="לוח זמנים">
      <div class="icon-label">לוח זמנים</div>
    </div>
    <div class="icon-option hidden-icon" data-value="sticky-note">
      <img src="https://img.icons8.com/ios/452/sticky-note.png" alt="פתקים">
      <div class="icon-label">פתקים</div>
    </div>
    <div class="icon-option hidden-icon" data-value="lightbulb">
      <img src="https://img.icons8.com/ios/452/lightbulb.png" alt="רעיון">
      <div class="icon-label">רעיון</div>
    </div>
  </div>

  <script>
    const allIcons = document.querySelectorAll('.icon-option');
    const otherBtn = document.getElementById('otherBtn');
    const hiddenIcons = document.querySelectorAll('.hidden-icon');

    allIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        allIcons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        
        const selected = icon.getAttribute('data-value');
        const iconURL = `https://img.icons8.com/ios/452/${selected}.png`;

        console.log("Selected icon:", selected);
        console.log("Icon URL:", iconURL);
        
        // שליחה להורה
        window.parent.postMessage(iconURL, "*");
         alert("כתובת האייקון: " + iconURL);

      });
    });

    otherBtn.addEventListener('click', () => {
      hiddenIcons.forEach(icon => {
        if (icon.style.display === "flex") {
          icon.style.display = "none";
        } else {
          icon.style.display = "flex";
        }
      });
    });
  </script>

</body>
</html>
